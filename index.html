<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
</head>
<body ng-app="warehouse">
    <div ng-controller="FormCtrl">
        <ion-header-bar id="header" class="bar bar-header bar-dark">
            <h1 class="title">{{titles[pagenumber - 1]}}</h1>
        </ion-header-bar> 
        <ion-content>
            <form>
                 <div ng-show="pagenumber == 1">

                        <div class="list tracking-form">
                            <div class="item item-input-inset row">
                                <label class="item-input-wrapper col col-60">
                                      <input type="text" placeholder="Tracking or RMA #" ng-model="tracking" name="tracking-rma">
                                  </label>
                                  <button class="button button-small col col-20">
                                      Search 
                                  </button>
                                  <button id="startScan" class="col-20 col button button-small button-positive">
                                     Scan Barcode
                                  </button>
                            </div>
                            
                        </div>
                </div>
                <div ng-show="pagenumber == 2">
                      <div class="list tracking-form">
                         <h2> Tracking Number: {{tracking}} </h2>
                            <div class="item item-input-inset row">
                                <label class="item-input-wrapper col col-80">
                                      <input type="text" placeholder="RMA" ng-model="rma">
                                  </label>
                                  <button ng-click="takePicture();" class="button button-positive button-small col col-20">
                                      Use Camera
                                  </button>
                            </div>
                            <div class="item item-input-inset">
                                <label class="item-input-wrapper">
                                      <input type="text" placeholder="Seller Number" >
                                  </label>
                            </div>
                            <div class="item item-input-inset">
                                <label class="item-input-wrapper">
                                      <input type="text" placeholder="Weight Lbs">
                                  </label>
                            </div>
                        </div>
                   
                </div>
                <div ng-show="pagenumber == 3">
                    <h2> Tracking: {{tracking}} </h2> 
                    <h2> RMA: {{rma}} </h2> 
                    <h2> WH PKG ID: 4321 </h2>

                </div>
                <div ng-show="pagenumber == 4">
                    <div class="camera-upload">
                    <button class="icon ion-camera" ng-click="takePicture();" style="font-size: 200px;"></button>
                    <h4> Add label snapshot</h4>
                    <img src="" id="myImage" width="200px">
                    </div>
                    <button class="button button-full button-positive button-form">
                        Done
                    </button>
                </div>
            </form>
                <div id="results">   
                </div>
            </ion-content>
        <ion-footer-bar class="row">
            <button class="button button-small col col-25" ng-hide="pagenumber == 1" ng-click="pagenumber = pagenumber - 1"> Prev </button>
            <button class="button button-small col col-25" ng-hide="pagenumber == 4" ng-click="pagenumber = pagenumber + 1"> Next </button>
        </ion-footer-bar>
    </div>
</body>
</html>
